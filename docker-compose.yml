version: '3.9'
services:
  apache:
    image: httpd:latest
    container_name: apache-app-config
    volumes:
      - ./configs:/usr/local/apache2/htdocs
    ports:
      - '8080:80'
    environment:
      VIRTUAL_HOST: appconfig.biogateway.eu
      LETSENCRYPT_HOST: appconfig.biogateway.eu
      VIRTUAL_PORT: 80